<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whatsapp Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/59fe93ed09.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/scss/main.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="sideBar">
                    <div class="sideBar__header">
                        <div class="sideBar__usersPhoto">
                            <img src="assets/images/defaultUser.png" alt="">
                        </div>
                        <div class="sideBar__buttons">
                            <i class="fa-solid fa-arrows-spin --header"></i>
                            <i class="fa-solid fa-message --header"></i>
                            <i class="fa-solid fa-ellipsis-vertical --header"></i>
                        </div>
                    </div>
                    <div class="sideBar__search">
                        <div class="sideBar__searchArea">
                            <i class="fa-solid fa-magnifying-glass --searchInputIcon"></i>
                            <input class="--search" type="text" placeholder="Aratın veya yeni sohbet başlatın">
                        </div>
                        <div class="sideBar__searchAreaIcon">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </div>
                    <div class="sideBar__archive">
                        <i class="fa-solid fa-circle-arrow-down --archive"></i>
                        <span class="--archiveSpan">Arşivlenmiş</span>
                    </div>
                    <div class="sideBar__body">
                        <div class="sideBar__item">
                            <div class="sideBar__senderInfo">
                                <div class="sideBar__senderPhoto">
                                    <img src="assets/images/senderOne.jpg" alt="">
                                </div>
                                <div class="sideBar__senderContent">
                                    <span>Mark</span>
                                    <span>Gönderilmiş son mesaj</span>
                                </div>
                            </div>
                            <div class="sideBar__senderTime">
                                <span>10:22</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="messageView">
                    <div class="messageView__header">

                    </div>
                    <div class="messageView__body">

                    </div>
                    <div class="messageView__footer">

                    </div>
                </div>
            </div>
        </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
